<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen en Registreren met Firebase</title>
    <script type="module" src="app.js"></script>
</head>
<body>
    <h2>Firebase Inloggen & Registreren</h2>
    
    <div id="auth-container">
        <!-- Registreren formulier -->
        <div id="register-section">
            <h3>Registreren</h3>
            <input type="email" id="register-email" placeholder="E-mail" required>
            <input type="password" id="register-password" placeholder="Wachtwoord" required>
            <button onclick="registerUser()">Registreren</button>
        </div>
        
        <!-- Inloggen formulier -->
        <div id="login-section">
            <h3>Inloggen</h3>
            <input type="email" id="login-email" placeholder="E-mail" required>
            <input type="password" id="login-password" placeholder="Wachtwoord" required>
            <button onclick="loginUser()">Inloggen</button>
        </div>
        
        <!-- Uitloggen knop -->
        <div id="logout-section" style="display: none;">
            <h3>Welkom, <span id="user-email"></span>!</h3>
            <button onclick="logoutUser()">Uitloggen</button>
        </div>
    </div>
</body>
</html>
